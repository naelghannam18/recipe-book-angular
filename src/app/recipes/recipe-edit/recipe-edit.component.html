<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeEditForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        formControlName="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input 
                        type="text" 
                        id="imageUrl"
                        class="form-control"
                        formControlName="imagePath" 
                        #imagePath
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="text-align: center;" class="col-xs-12 mt-2 mb-2">
                    <img style="max-width: 100px; border-radius: 1rem;" [src]="imagePath.value" class="image-responsive" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            class="form-control"
                            rows="6"
                            formControlName="description"
                        >
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <label for="ingredients-list">Ingredients</label>
                <div class="col-xs-12" id="ingredients-list" formArrayName="ingredients">
                    <div 
                    class="row" 
                    *ngFor="let ingredientcrtl of controls; let i = index" 
                    [formGroupName]="i" 
                    style="margin-top: 10px;"
                    >
                        <div class="col-lg-8 col-xs-12">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-lg-3 col-xs-12">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-lg-1 col-xs-12">
                            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
