<div class="container-fluid recipe-detail-container">
    <div
        class="row recipe-detail-image-row"
        *ngIf="recipe; else noRecipeSelected"
    >
        <div class="col-xs-12">
            <img
                src="{{ recipe.imagePath }}"
                alt="{{ recipe.name }}"
                class="image-responsive recipe-detail-image"
                style="max-width: 300px"
            />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-xs-12">
            <div ngbDropdown class="dropdown">
                <button
                    ngbDropdownToggle
                    class="btn btn-primary"
                    type="button"
                    id="dropdownMenuButton1"
                    aria-expanded="false"
                >
                    Manage Recipe
                </button>
                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a
                            ngbDropdownItem
                            style="cursor: pointer"
                            (click)="addToShoppingList()"
                            >Add To Shopping List</a
                        >
                    </li>
                    <li><a ngbDropdownItem [routerLink]="['edit']">Edit Recipe</a></li>
                    <li><a role="button" (click)="onDeleteRecipe()" ngbDropdownItem>Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li
                    *ngFor="let ing of recipe.ingredients"
                    class="list-group-item"
                >
                    {{ ing.name }} x{{ ing.amount }}
                </li>
            </ul>
        </div>
    </div>
    <ng-template #noRecipeSelected>
        <div class="row">
            <div class="col-xs-12">No Recipe Was Selected</div>
        </div>
    </ng-template>
</div>
