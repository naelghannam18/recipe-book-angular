<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr />
        <ul class="list-group">
            <a
                (click)="onEditItem(i)"
                style="cursor: pointer"
                class="list-group-item shopping-list-item"
                *ngFor="let ingredient of ingredients; let i = index"
            >
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
