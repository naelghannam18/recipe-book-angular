<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" role="button">Recipe Book</a>
        <button
            class="navbar-toggler"
            type="button"
            (click)="isCollapsed = !isCollapsed"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            [attr.aria-expanded]="!isCollapsed"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            [ngbCollapse]="isCollapsed"
        >
            <ul class="navbar-nav mr-auto">
                <li>
                    <a
                        class="nav-link header-link"
                        routerLinkActive="header-link-active"
                        routerLink="recipes"
                        *ngIf="isAuthenticated"
                        >Recipes</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link header-link"
                        routerLinkActive="header-link-active"
                        routerLink="shopping-list"
                        >Shopping List</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link header-link"
                        routerLinkActive="header-link-active"
                        routerLink="auth"
                        *ngIf="!isAuthenticated"
                        >Authenticate</a
                    >
                </li>
            </ul>
            <ul *ngIf="isAuthenticated" class="navbar-nav ms-auto me-5">
                <a
                    style="cursor: pointer"
                    role="button"
                    class="nav-link"
                    (click)="onLogout()"
                    >Logout</a
                >
                <div ngbDropdown class="dropdown dropstart">
                    <a
                        ngbDropdownToggle
                        role="button"
                        id="dropdownMenuButton1"
                        aria-expanded="false"
                        class="nav-link"
                    >
                        Manage
                    </a>
                    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a
                                ngbDropdownItem
                                role="button"
                                (click)="onSaveData()"
                                >Save Data</a
                            >
                        </li>
                        <li>
                            <a
                                ngbDropdownItem
                                role="button"
                                (click)="onFetchData()"
                                >Fetch Data</a
                            >
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</nav>
